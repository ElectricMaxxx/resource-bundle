cmf_resource:
    repositories:
        test_repository:
            type: doctrine/phpcr-odm
            basepath: /test

        articles:
            type: doctrine/phpcr-odm
            basepath: /cmf/articles

        my_filesystem:
            type: filesystem
            base_dir: %kernel.root_dir%/../filesystem

        stuff:
            type: composite
            mounts:
                - { repository: test_repository, mountpoint: /content }
                - { repository: articles, mountpoint: /articles }
